name: publish

on:
  push:
    tags: ['v*']

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-24.04
            args: ''
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - uses: dtolnay/rust-toolchain@stable

      - name: install macOS deps and targets
        if: matrix.platform == 'macos-latest'
        run: |
          brew install opus
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: install Linux deps
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libopus-dev libasound2-dev libpipewire-0.3-dev libclang-dev nasm

      - run: npm install
        working-directory: ./desktop

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CMAKE_POLICY_VERSION_MINIMUM: '3.5'
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Le Faux Pain ${{ github.ref_name }}'
          releaseBody: 'Desktop client for Le Faux Pain chat.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: ./desktop
